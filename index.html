<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <p class="hour col-1 text-right p-2">9AM</p>
        <textarea id="9" class="description col-10"></textarea>
        <button type="submit" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="hour col-1 text-right p-2">10AM</p>
        <textarea id="10" class="description col-10"></textarea>
        <button type="submit" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="hour col-1 text-right p-2">11AM</p>
        <textarea id="11" class="description col-10"></textarea>
        <button type="submit" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="hour col-1 text-right p-2">12PM</p>
        <textarea id="12" class="description col-10"></textarea>
        <button type="submit" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="hour col-1 text-right p-2">1PM</p>
        <textarea id="13" class="description col-10"></textarea>
        <button type="submit" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="hour col-1 text-right p-2">2PM</p>
        <textarea id="14" class="description col-10"></textarea>
        <button type="submit" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="hour col-1 text-right p-2">3PM</p>
        <textarea id="15" class="description col-10"></textarea>
        <button type="submit" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="hour col-1 text-right p-2">4PM</p>
        <textarea id="16" class="description col-10"></textarea>
        <button type="submit" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row mb-3">
        <p class="hour col-1 text-right p-2">5PM</p>
        <textarea id="17" class="description col-10"></textarea>
        <button type="submit" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
